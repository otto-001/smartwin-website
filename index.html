    <style>
        html {
            font-size: 108%; /* Scaled down from 120% to ~108% (10% reduction) */
        }
        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            background-color: #0B0E14;
            color: #E2E8F0;
        }
        .bg-cyber-dark { background-color: #0B0E14; }
        .text-neon-blue, .tech-blue { color: #00F0FF; }
        .bg-neon-blue { background-color: #00F0FF; }
        .text-vip-gold { color: #FFD700; }
        .bg-vip-gold { background-color: #FFD700; }
        .border-neon-blue { border-color: #00F0FF; }
        .border-vip-gold { border-color: #FFD700; }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .neon-glow {
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.3);
        }
        
        .gold-glow {
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
        }

        .gradient-text {
            background: linear-gradient(90deg, #00F0FF, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes pulse-subtle {
          0%, 100% { opacity: 1; }
          50% { opacity: 0.8; }
        }
        .animate-pulse-subtle {
          animation: pulse-subtle 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        /* Specific brand color from prompt */
        .tech-blue {
          color: #00F0FF;
        }
    </style>
